{% extends 'account.html' %}

{#start: page#}
{% block container %}
    <section class="body-sign">
        <div class="center-sign">

            <div class="panel panel-sign">
                <div class="panel-title-sign mt-xl text-right">
                    <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
                </div>
                <div class="panel-body">
                    <form method="POST">
                        <div class="form-group mb-lg">
                            <label for="name">Name</label>
                            <input name="name" type="text" class="form-control input-lg"/>
                        </div>

                        <div class="form-group mb-lg">
                            <label for="username">Username</label>
                            <input name="username" type="text" class="form-control input-lg"/>
                        </div>

                        <div class="form-group mb-lg">
                            <label for="email">E-mail Address</label>
                            <input name="email" type="email" class="form-control input-lg"/>
                        </div>

                        <div class="form-group mb-lg">
                            <label for="dob">Date of Birth</label>
                            <input name="dob" type="date" class="form-control input-lg"/>
                        </div>

                        <div class="form-group mb-none">
                            <div class="row">
                                <div class="col-sm-6 mb-lg">
                                    <label for="pwd">Password</label>
                                    <input name="pwd" type="password" class="form-control input-lg"/>
                                </div>
                                <div class="col-sm-6 mb-lg">
                                    <label for="pwd_confirm">Confirm Password</label>
                                    <input name="pwd_confirm" type="password" class="form-control input-lg"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-8">
                                <div class="checkbox-custom checkbox-default">
                                    <input id="AgreeTerms" name="agree_terms" type="checkbox"/>
                                    <label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>
                                </div>
                            </div>
                            <div class="col-sm-4 text-right">
                                <button type="submit" class="btn btn-primary hidden-xs">Sign Up</button>
                                <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign
                                    Up
                                </button>
                            </div>
                        </div>

                        {# <span class="mt-lg mb-lg line-thru text-center text-uppercase">#}
                        {# <span>or</span>#}
                        {# </span>#}
                        {##}
                        {# <div class="mb-xs text-center">#}
                        {# <a class="btn btn-facebook mb-md ml-xs mr-xs">Connect with <i class="fa fa-facebook"></i></a>#}
                        {# <a class="btn btn-google mb-md ml-xs mr-xs">Connect with <i class="fa fa-google"></i></a>#}
                        {# </div>#}

                        <p class="text-center">Already have an account? <a href="{{ url_for('useraccounts.login') }}">Log
                            In</a>

                    </form>
                </div>
            </div>

        </div>
    </section>
{% endblock container %}
{#end: page#}
