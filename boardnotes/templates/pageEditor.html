<!doctype html>
<html class="fixed" lang="en">

<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML5 Admin Template"/>
    <meta name="description" content="Merken - Responsive HTML5 Template">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/summernote.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/summernote-bs3.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/codemirror.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/monokai.css') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}"/>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}"/>

    <!-- Skin CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}"/>

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-custom.css') }}">

    <style type="text/css">
        #title {
            background: transparent;
            border: none;
        }

        .panel-heading {
            padding: 18px !important;
        }

        .content-body {
            padding: 0 !important;
        }

        .panel-title {
            font-size: 30px !important;
            line-height: 47px !important;
        }
    </style>

    <!-- Head Libs -->
    <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
    <title> Merken </title>

</head>

<body>
<!-- start: page -->
<section class="body">
    <!-- start: header -->
    <header class="header">
        <div class="align-content-center">
            <a href="{{ url_for('index') }}" class="logo">
                <img src="{{ url_for('static', filename='images/logo-transparent.png') }}" height="50"
                     alt="Merken-logo"/>
            </a>
        </div>

        {% block user_info %}

        {% endblock user_info %}
    </header>

    <!-- end: header -->

    <section role="main" class="content-body page-editor">
        <div class="inner-wrapper">
            <div class="row">
                <div class="col-md-1 hidden-xs"></div>
                <div class="col-xs-12 col-md-10 ">
                    <section class="panel panel-transparent">
                        <form method="POST" action="{{ url_for('boardnotes.add_page_data',
                        page_id=page[0]) }}">
                            <header class="panel-heading">
                                <div class="form-group">
                                    <h1 class="panel-title">
                                        <strong>
                                            <input name="page_name" id="title" type="text" value="{{ page[1] }}"
                                                   required>
                                        </strong>
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-primary">Save</button>
                                            <label class="btn btn-primary" onclick="close_page()">Cancel</label>
                                        </div>
                                    </h1>
                                </div>
                            </header>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                    <textarea class="summernote" id="summernote" name="page_data">
                                        {{ page[2] }}
                                    </textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <!-- end: page -->
</section>

<!-- Vendor -->
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.browser.mobile.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'italic', 'underline', 'clear']],
            ['fontsize', ['fontsize']],
            ['fontname', ['fontname']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
        ],
        {#prettifyHtml: false,#}
    });
</script>
